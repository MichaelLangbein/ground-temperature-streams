version: '3.7'

services:
  zookeeper:
    restart: always
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - 2181:2181
    volumes:
      - 'zookeeper-volume:/bitnami'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    restart: always
    image: docker.io/bitnami/kafka:3.3
    ports:
      - 9092:9092
      - 9093:9093
    volumes:
      - 'kafka-volume:/bitnami'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=LISTENER:PLAINTEXT
      - KAFKA_CFG_LISTENERS=LISTENER://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=LISTENER://kafka:9092
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=LISTENER
    depends_on:
      - zookeeper
    healthcheck:
      test: kafka-topics.sh --list --bootstrap-server localhost:9092 || exit 1
      interval: 1s
      timeout: 60s
      retries: 60

  producer:
    build: ./producer
    depends_on:
      kafka:
        condition: service_healthy

  consumer:
    build: ./consumer
    depends_on:
      producer:
        condition: service_started
      kafka:
        condition: service_healthy

volumes:
  kafka-volume:
  zookeeper-volume:
